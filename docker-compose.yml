version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: drishti-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./data.sqlite:/app/data.sqlite
      - ./logs:/app/logs
      - ./cache:/app/cache
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite:///./data.sqlite
      - HOST=0.0.0.0
      - PORT=8000
    command: uvicorn core.app:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app/backend
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: drishti-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    command: npm run dev
    working_dir: /app/frontend
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  node_modules:
  next_cache:
